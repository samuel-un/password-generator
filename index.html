<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de contraseñas seguras</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Generador de Contraseñas Seguras</h1>
        <div class="password-generator">
            <div class="input-container">
            <label for="password-length">Longitud de la Contraseña:</label>
            <input type="number" id="password-length" value="16" min="8" max="64">
        </div>
            <div class="options">
                <label><input type="checkbox" id="include-lowercase">Incluir minúsculas</label>
                <label><input type="checkbox" id="include-uppercase">Incluir mayúsculas</label>
                <label><input type="checkbox" id="include-numbers">Incluir números</label>
                <label><input type="checkbox" id="include-symbols">Incluir símbolos</label>
            </div>

            <button id="generate-password">Generar Contraseña</button>
            
            <div class="output">
                <p id="password-display">Aquí aparecera tu contraseña</p>
                <button id="copy-password">Copiar</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
